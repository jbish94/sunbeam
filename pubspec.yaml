name: sunbeam
description: A sunshine / UV tracking app
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Core app deps
  sizer: ^2.0.15
  shared_preferences: ^2.5.3
  flutter_svg: ^2.2.2
  fl_chart: ^0.65.0
  cached_network_image: ^3.4.1

  # Location + network
  geolocator: ^14.0.2
  geocoding: ^2.2.2
  connectivity_plus: ^6.1.5
  weather: ^3.2.1

  # Supabase + utilities
  supabase_flutter: ^2.10.3
  url_launcher: ^6.3.2
  package_info_plus: ^8.3.1
  app_links: ^6.4.1
  fluttertoast: ^8.2.14
  sqflite: ^2.4.2
  path_provider: ^2.1.5

  # NEW
  google_fonts: ^6.2.1
  universal_html: ^2.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

